<body>

      <div class="card">
            <div class="counter">
                  <form action="">
                        <h2>Counter</h2>
                        <p class="counter__output">0</p>
                        <div class="counter__buttons">

                              <button class="counter__button counter__button--minus">-1</button>

                        <label class="counter__label">Step:</label>
                        <input class="counter__input" type="number">

                  </form>
            </div>
      </div>
